<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Berrys.png" type="image/png">
    <title>Livraria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="logo">
        <h1 class="titulo">Catálogo de Livros</h1>
    </header>
    <div id="livros" class="grid-container">
        <!-- Aqui você pode adicionar as informações dos livros -->
        <div class="livro">
            <img src="livro1.jpg" alt="Livro 1">
            <h2>Título do Livro 1</h2>
            <p>Autor do Livro 1</p>
            <p>Preço: R$ XX,XX</p>
        </div>
        <div class="livro">
            <img src="livro2.jpg" alt="Livro 2">
            <h2>Título do Livro 2</h2>
            <p>Autor do Livro 2</p>
            <p>Preço: R$ XX,XX</p>
        </div>
        <!-- Adicione mais livros conforme necessário -->
    </div>  
    <script src="jquerry.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
